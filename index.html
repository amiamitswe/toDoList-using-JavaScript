<!doctype html>
<html lang="en">
<head>

    <title>To-Do List</title>

    <link rel="icon" href="asset/favicon.ico" type="image/x-icon"/>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="asset/style.css">
</head>
<body onload="on_Load_Body_Func()">

<section class="container">
    <figure class="content">
        <div class="input-form">
            <input type="text" class="input-text" id="input-text" onfocus="onTypeText()" placeholder="What to Do ???">
            <button onclick="saveUserInput()" id="submit_button" class="submit_button">Save Me</button>
        </div>

        <div class="error-alert">
            <h4 class="error-box" id="error_message">Error !!</h4>
        </div>

        <div class="all-list">

            <div class="content-status">
                <h2 class="no-content">No Content Here</h2>
            </div>

            <ul class="all_options"></ul>
        </div>
    </figure>
</section>

<div class="modal">
    <div class="modal-content">
        <h1 class="modal-header">Your Current Tusk</h1>
        <p id="current_task_is"></p>
    </div>
    <i onclick="closeModal()" class="material-icons close-button">close</i>
</div>

<div class="edit-form">
    <div class="edit-box">
        <h2 class="edit_header">Edit Item</h2>
        <input type="text" id="edit_input" class="edit_input">
        <div class="edit-button">
            <button onclick="cancelAction()" class="cancel" id="cancel">Cancel</button>
            <button onclick="updateAction(this)" class="update" id="update">Update</button>
        </div>
    </div>
</div>

<div class="delete-box">
    <h2 class="edit_header">Delete Item</h2>
    <h3 class="delete-item">&nbsp;</h3>
    <div class="edit-button">
        <button onclick="cancelAction()" class="cancel" id="cancel-delete">Cancel</button>
        <button onclick="updateDelete(this)" class="update" id="update-delete">Yes Delete</button>
    </div>
</div>

<div class="delete-all-box">
    <h2 class="edit_header">Delete All ? Sure ???</h2>
    <div class="edit-button">
        <button onclick="cancelAction()" class="cancel" id="cancel-delete-all">Cancel</button>
        <button onclick="updateDeleteAll()" class="update" id="update-delete-all">Yes Delete</button>
    </div>
</div>

<script type="text/javascript" src="asset/script.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>

    <title>To-Do List</title>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="asset/style.css">
</head>
<body onload="on_Load_Body_Func()">

<section class="container">
    <figure class="content">
        <div class="input-form">
            <input type="text" class="input-text" id="input-text" onfocus="onTypeText()" placeholder="What to Do ???">
            <button onclick="saveUserInput()" id="submit_button" class="submit_button">Save Me</button>
        </div>

        <div class="error-alert">
            <h4 class="error-box" id="error_message">Error !!</h4>
        </div>

        <div class="all-list">

            <div class="content-status">
                <h2 class="no-content">No Content Here</h2>
            </div>

            <ul class="all_options"></ul>
        </div>
    </figure>
</section>

<div class="modal">
    <div class="modal-content">
        <h1 class="modal-header">Your Current Tusk</h1>
        <p id="current_task_is"></p>
    </div>
    <i onclick="closeModal()" class="material-icons close-button">close</i>
</div>


<script type="text/javascript" src="asset/script.js"></script>
</body>
</html>
